<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <main>
    <div class="container">
      <!------------------ the rating box/ the first page ------------------>
      <div class="rating-div">
        <div class="star">
          <img src="./images/icon-star.svg" alt="star-icon" class="star-icon">
        </div>
        <h1 class="main-heading">How did we do?</h1>
        <p class="main-para">Please let us know how we did with your support request. All feedback is appreciated
          to help us improve our offering!</p>
        <div class="ratings">
          <button class="rating-btn" value="1">1</button>
          <button class="rating-btn" value="2">2</button>
          <button class="rating-btn" value="3">3</button>
          <button class="rating-btn" value="4">4</button>
          <button class="rating-btn" value="5">5</button>
        </div>
        <button class="submit-btn" id="submit-btn">Submit</button>
      </div>
      <!------------------ the result box/ the second page  ------------------>
      <div class="result-div">
        <img src="./images/illustration-thank-you.svg" alt="illustration of a phone" class="illustration">
        <p class="result-text" id="result-text">You selected 4 out of 5</p>
        <h1 class="result-heading">Thank you!</h1>
        <p class="result-para">We appreciate you taking the time to give a rating. If you ever need more support,
          donâ€™t hesitate to get in touch!</p>
      </div>
    </div>
  </main>

  <script src="./script.js"></script>
</body>

</html>
